<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Sudoku</title>
    <meta name="description" content="A beautiful Sudoku game with advanced solving techniques">
    <meta name="theme-color" content="#1976D2">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #FAFAFA;
        }

        #ComposeTarget {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Loading spinner */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #1976D2;
            background-color: #FAFAFA;
            z-index: 1000;
        }

        .loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading Nice Sudoku...</div>
    <canvas id="ComposeTarget"></canvas>

    <!-- Kotlin/JS webpack output -->
    <script src="web.js"></script>
    <script>
        // Hide loading indicator when canvas starts rendering
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        });
    </script>
</body>
</html>
