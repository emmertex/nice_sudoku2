# Kotlin Multiplatform
kotlin.code.style=official
kotlin.native.ignoreDisabledTargets=true

# Android
android.useAndroidX=true
android.compileSdk=35
android.targetSdk=35
android.minSdk=24

# Compose
org.jetbrains.compose.experimental.uikit.enabled=true
org.jetbrains.compose.experimental.jscanvas.enabled=true
org.jetbrains.compose.experimental.macos.enabled=true

# JVM
kotlin.jvm.target=11
kotlin.jvm.target.validation.mode=warning
# org.gradle.java.home is set automatically from JAVA_HOME in nix-shell
# Gradle will use JAVA_HOME if available, so no need to hardcode the path

# MPP
kotlin.mpp.androidSourceSetLayoutVersion=2

# Increase memory for Kotlin daemon to avoid OOM errors
kotlin.daemon.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g

# Suppress Android Gradle Plugin compatibility warnings
kotlin.mpp.androidGradlePluginCompatibility.nowarn=true
android.suppressUnsupportedCompileSdk=35
